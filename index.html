<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="icon" href="./assets/img/icon-page.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Encabezado principal -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-content-title">Product Management System</h1>
            </div>
        </header>
        <!-- Panel de control y formulario para agregar productos -->
        <section class="controls-section">
            <div class="card">
                <h2 class="card-title">Control Panel</h2>
                <div class="control-row">
                    <div class="input-group">
                        <label for="search">Search:</label>
                        <input type="text" id="search" placeholder="Search products...">
                    </div>        
                </div>
                <div class="add-product-form">
                    <h3>Add new product</h3>
                    <!-- Campos para agregar producto -->
                    <div class="form-row">
                        <input type="text" id="product-name" placeholder="Product name" value="">
                        <input type="text" id="product-price" placeholder="Price">
                        <select id="product-category">
                            <option value="">Select category</option>
                            <option value="Meats">Meats</option>
                            <option value="Grain">Grain</option>
                            <option value="Fruit">Fruit</option>
                            <option value="Sweets">Sweets</option>
                            <option value="Dairy">Dairy</option>
                        </select>
                        <button id="add-product-btn" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </section> 
        <!-- Sección para mostrar estructuras de datos -->                               
        <section class="data-structures">
            <div class="structures-grid">
                <div class="card structure-card object-card">
                    <div class="card-header">
                        <h2 class="card-title">Objects</h2>
                        <span class="counter" id="object-counter">0 items</span>
                    </div>
                    <div class="data-display" id="objects-display"></div>
                </div>
                <div class="card structure-card set-card">
                    <div class="card-header">
                        <h2 class="card-title">Items</h2>
                        <span class="counter" id="set-counter">0 items</span>
                    </div>
                    <div class="data-display" id="sets-display"></div>
                </div>
                <div class="card structure-card map-card">
                    <div class="card-header">
                        <h2 class="card-title">Categories</h2>
                        <span class="counter" id="category-counter">0 items</span>
                    </div>
                    <div class="data-display" id="category-display"></div>
                </div>
            </div>
        </section>
        <!-- Sección de estadísticas del sistema -->
        <section class="statistics-section">
            <div class="card">
                <h2 class="card-title">System Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="total-products">0</div>
                        <div class="stat-label">Products Objects</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="unique-products">0</div>
                        <div class="stat-label">Products Set</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="total-categories">0</div>
                        <div class="stat-label">Products Map</div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p>© Mariana Restrepo Acevedo 2025</p>
        </footer>
    </div>
    <script src="./assets/JavaScript/dataManagement.js"></script>
</body>
</html>
